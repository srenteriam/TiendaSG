<div class="container section1">
    <div class="col-sm-12 col-md-12 col-lg-12 col-xl-12">
        <div class="text-center titulo1">
        <h1>Lista de facturas</h1>
        </div>
        <div>
            <table class="table table-light table-hover tabla1">
                <thead>
                  <tr>
                    <th scope="col">Factura</th>
                    <th scope="col">Fecha Factura</th>
                    <th scope="col">Id Cliente</th>
                    <th scope="col">Id Producto</th>
                    <th scope="col">Unidades</th>
                    <th scope="col">Precio</th>
                    <th scope="col"><i class="fas fa-user-plus agregar1" routerLink="/crearfactura"></i></th>
                  </tr>
                </thead>
                <tbody>
                  <tr *ngFor="let item of listado">
                    <td scope="row">{{item._id}}</td>
                    <td>{{item.FechaFactura | date }}</td>
                    <td>{{item.idCliente._id}}</td>
                    <td>{{item.idProducto._id}}</td>
                    <td>{{item.cantidad}}</td>
                    <td>{{item.Total}}</td>
                   
                    <td>
                        <i class="fas fa-user-minus eliminar1" routerLink="/facturas/{{item._id}}"></i></td>
                  </tr>
                  
                </tbody>
              </table>
        </div>
    </div>
</div>
